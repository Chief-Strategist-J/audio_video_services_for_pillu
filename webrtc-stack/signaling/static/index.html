<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebRTC Signaling Server Demo</title>
    <style>
      body { font-family: sans-serif; margin: 20px; }
      video { width: 300px; height: 220px; background: #111; margin: 5px; }
      #log { background: #eee; padding: 10px; height: 150px; overflow: auto; }
    </style>
  </head>
  <body>
    <h2>Self-hosted Signaling Demo</h2>
    <input id="room" value="demo" />
    <button id="joinBtn">Join Room</button>
    <div>
      <h3>Local</h3>
      <video id="localVideo" autoplay playsinline muted></video>
      <h3>Remote</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <h3>Log</h3>
    <div id="log"></div>
    <script src="/static/app.js"></script>
  </body>
</html>
